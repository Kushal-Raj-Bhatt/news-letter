<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Form</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrap-container">
        <div class="wrap-left">
            <div class="Newsletter-heading">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </div>
            <div class="Newsletter-list">
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
            </div>
            <div class="Newsletter-from">
                <form>
                    <label>Email address</label>
                    <input name="type" placeholder="kushalbhatt1016@gmail,com">
                    <button type="submit">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </div>
        <div class="wrap-right">
            <picture>
                <source media="(min-width: 650px)" srcset="assets/images/illustration-sign-up-desktop.svg">
                <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
            </picture>
        </div>
    </div>
  </body>
</html>
